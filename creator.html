<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Map Creator</title>
  <script defer src="creator.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      font-size: 14px;
    }

    button {
      margin-top: 10px;
      padding: 6px 12px;

      padding: 10px;
      background: #f0f0f0;

      font-family: monospace;
      white-space: pre-wrap;
      max-height: 150px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

  <h2>🎵 Map Creator</h2>
